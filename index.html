<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titulo de la pagina-->
    <title>Detalle Ordenes[PA28819]</title>
    <!--Libreria Personalizada de Bootstrap-->
    <link rel="stylesheet" href="scss/custom.css" />
    <!--Libreria para iconos de Bootstrap(Por si es necesario)-->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Documento personal de CSS-->
    <link rel="stylesheet" href="./css/mycss.css" />
    <!--Añadir el CDN de VUE a nuestro proyecto-->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="app">
    <!--Header STATICO (PA 28819)    
        CLASES:
        Text Light: Coloca color blanco al texto
        bg-primary: Coloca color azul a todo el div
        ps-3: Coloca un padding de 3 px al text en la izquierda
        py-1: Coloca un padding en el ejey de 1px; es decir arriba y abajo
    -->
    <header class="bg-primary">

        <div class="container-fluid">
            {{setDefaultEmpresa(empresas[0].nomfiscli)}}
            <h1 class="navbar-brand  bg-primary text-uppercase text-light col-12 col-lg-12  rounded-3" href="#">{{currentEmpresa}}</h1>
            <form class="pb-2">
                <select class="form-select bg-light text-center w-100 text-uppercase" name="empresas" id="empresas" v-model="currentEmpresa">

                    <option v-for="e in empresas" :key="e" value={{e.nomfiscli}}>
                        {{e.nomfiscli}}
                    </option>

                </select>
            </form>
        </div>
    </header>
    <!--Contenedor Inventario-->
    <div class="mx-1">
        <!--GRUPO HORIZONTAL ESTATICO con la clasificacion del inventario-->
        <div class="header">
            <ul class="list-group list-group-horizontal col-12">
                <li class="list-group-item col-3 py-0"><strong>OF</strong></li>
                <li class="list-group-item col-4 py-0"><strong>Artículo</strong></li>
                <li class="list-group-item col-2 py-0"><strong>Cant</strong></li>
                <li class="list-group-item col-1 py-0"><strong>F</strong></li>
                <li class="list-group-item col-1 py-0"><strong>L</strong></li>
                <li class="list-group-item col-1 py-0"><strong>T</strong></li>
            </ul>
        </div>
        <!--GRUPO NO ESTATICO DE GENERACION DE PRODUCTOS-->
        <div class="scrolled">
            <ul v-for="a in articulos" :key="a" class="list-group list-group-horizontal col-12">
                <li class="list-group-item col-3 {{getColor(a)}}">
                    {{a.serie + '/' + a.numero}}
                </li>
                <li class="list-group-item col-4 {{getColor(a)}}">{{a.denoart}}</li>
                <li class="list-group-item col-2 {{getColor(a)}}">{{a.cantidad}}</li>
                <li class="list-group-item col-1 {{getColor(a)}}">
                    <div v-html="checkStateF(a)"></div>
                </li>
                <li class="list-group-item col-1 {{getColor(a)}}">
                    <div v-html="checkStateL(a)"></div>
                </li>
                <li class="list-group-item col-1 {{getColor(a)}}">
                    <div v-html="checkStateT(a)"></div>
                </li>
            </ul>
        </div>
    </div>

    <footer class="mx-1">
        <div class="text-center p-4 py-2" style="background-color: rgba(0, 0, 0, 0.05)">
            <button type="button" class="btn btn-primary" v-on:click="checkProduction()">
                Enviar a producción
            </button>
        </div>
    </footer>

    <!--Vinculacion de JQuery, JS-->
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--Vinculacion de VUEJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <!--Cargo mi Javascript-->
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
